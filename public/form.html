<!DOCTYPE html>
<html>
<head>
	<title>图片上传页面</title>
	<meta charset="utf-8">
</head>
<body>

<h1>Logo上传</h1>

<form action="/upload/single" method="post" enctype="multipart/form-data">

	<h2>单图上传</h2>

	<input type="file" name="logo">

	<input type="submit" value="提交">

</form>

<form action="/upload/custom" method="post" enctype="multipart/form-data">

	<h2>自定义图片姓名上传</h2>

	<input type="file" name="image">
    
	<input type="submit" value="提交">

</form>

<form action="/upload/double" method="post" enctype="multipart/form-data">

	<h2>上传两张图片</h2>
    
	<input type="file" name="mul">
    
	<input type="file" name="mul">

	<input type="submit" value="提交">

</form>

</body>
</html>
